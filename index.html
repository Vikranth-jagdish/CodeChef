<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akkilesh â€“ CodeChef</title>

    <!-- Premium Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
        }

        /* DAO Banner */
        .top-banner {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 22px 0;
            backdrop-filter: blur(12px);
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1.5px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        }

        .top-banner a {
            color: #ffffff;
            text-decoration: none;
            transition: 0.3s;
        }

        .top-banner a:hover {
            opacity: 0.7;
        }

        /* Video Section */
        .video-container {
            width: 100%;
            max-height: 70vh;
            overflow: hidden;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .video-container iframe {
            width: 100%;
            height: 420px;
        }

        /* Main Content */
        .container {
            min-height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        /* Profile Card */
        .card {
            background: rgba(255, 255, 255, 0.06);
            padding: 45px;
            border-radius: 28px;
            backdrop-filter: blur(18px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.45);
            width: 90%;
            max-width: 450px;
            text-align: center;
            animation: fadeUp 1s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile Image */
        .profile {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255,255,255,0.9);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .profile:hover {
            transform: scale(1.06);
        }

        h1 {
            margin-top: 25px;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 0.3px;
        }
    </style>
</head>

<body>

    <!-- DAO Banner -->
    <div class="top-banner">
        <a href="https://www.instagram.com/daocommunity_/?hl=en" target="_blank">
            JOIN DAO COMMUNITY
        </a>
    </div>

    <!-- Video Autoplay Section -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/E8wp9G-ltkE?autoplay=1&mute=0&controls=1&playsinline=1&modestbranding=1&rel=0"
            title="YouTube video"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <div class="container">
        <div class="card">
            <img class="profile" 
                src="https://www.akkilesh.in/_next/image?url=%2Fme.jpg&w=640&q=75" 
                alt="Akkilesh">

            <h1>Akkilesh</h1>
            <p>Owner of CodeChef</p>
        </div>
    </div>

</body>
</html>
