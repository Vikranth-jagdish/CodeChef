<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeChef – Akkilesh</title>

    <!-- Pixel + Hacky Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Press Start 2P", monospace;
            background: #000;
            color: #00ff95;
            text-shadow: 0 0 8px #00ff95;
            overflow-x: hidden;
        }

        /* Background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(#00ff9560 1px, transparent 1px),
                linear-gradient(90deg, #00ff9560 1px, transparent 1px);
            background-size: 35px 35px;
            z-index: 0;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(35px, 35px); }
        }

        /* Sprites positioned around the Akkilesh section */
        .sprite {
            position: fixed;
            width: 48px;
            image-rendering: pixelated;
            opacity: 0.9;
            animation: float 6s infinite ease-in-out alternate;
            z-index: 50;
            pointer-events: none;
            filter: drop-shadow(0 0 10px #00ff95);
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-25px); }
        }

        /* Video always on top */
        .video-container {
            position: relative;
            z-index: 100;
        }

        .video-container iframe {
            width: 100%;
            height: 360px;
            border: 0;
            filter: drop-shadow(0 0 12px #00ff95);
        }

        /* DAO banner (below video) */
        .middle-banner {
            width: 100%;
            background: #001f12;
            padding: 18px 0;
            font-size: 18px;
            letter-spacing: 2px;
            text-align: center;
            border-top: 2px solid #00ff95;
            border-bottom: 2px solid #00ff95;
            position: relative;
            z-index: 20;
            margin-bottom: 20px;
        }

        .middle-banner a {
            color: #00ff95;
            text-decoration: none;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 30px 0;
            position: relative;
            z-index: 20;
        }

        .card {
            background: rgba(0, 30, 20, 0.8);
            border: 2px solid #00ff95;
            padding: 40px;
            width: 90%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 0 20px #00ff95;
            animation: flicker 1.8s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.96; }
        }

        .profile {
            width: 160px;
            height: 160px;
            border: 4px solid #00ff95;
            image-rendering: pixelated;
            box-shadow: 0 0 20px #00ff95;
        }

        h1 {
            margin-top: 25px;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .typing {
            width: 20ch;
            animation: typing 3s steps(20), blink .6s step-end infinite alternate;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #00ff95;
            margin: 0 auto;
            font-size: 14px;
        }

        @keyframes typing { from { width: 0; } }
        @keyframes blink { 50% { border-color: transparent; } }

        .subtext {
            margin-top: 15px;
            font-size: 10px;
            line-height: 1.6;
            text-shadow: 0 0 5px #00ff95;
        }
    </style>
</head>
